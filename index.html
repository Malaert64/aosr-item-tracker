<!-- HoDR Item Tracker -->
<!-- Designed and programmed by Malaert64, August 2023 -->
<!-- Original sprites ripped from Castlevania: Harmony of Dissonance (Konami, 2002) -->

<!DOCTYPE html>

<html lang="en">

    <head>
        <title>AoSR - Item Tracker</title>
        <meta charset="UTF8"></meta>
        <link href="aosritemtracker.css" type="text/css" rel="stylesheet">
        <script src="aosritemtracker.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="icon" type="image/x-icon" href="Favicon.png">
    </head>
    
    <body>
        <!-- Background Image -->
        <img id="background" src="./Assets/Background.png">

        <!-- Grey Souls -->
        <img id="grave-keeper" class="grayscale" src="./Assets/Grey1_Grave_Keeper.png">
        <img id="malphas" class="grayscale" src="./Assets/Grey2_Malphas.png">
        <img id="skeleton-blaze" class="grayscale" src="./Assets/Grey3_Skeleton_Blaze.png">
        <img id="kicker-skeleton" class="grayscale" src="./Assets/Grey4_Kicker_Skeleton.png">
        <img id="hippogryph" class="grayscale" src="./Assets/Grey5_Hippogryph.png">
        <img id="galamoth" class="grayscale" src="./Assets/Grey6_Time_Stop.png">

        <!-- Yellow Souls -->
        <img id="undine" class="grayscale" src="./Assets/Yellow1_Undine.png">
        <img id="skula" class="grayscale" src="./Assets/Yellow2_Skula.png">

        <!-- Blue Souls -->
        <img id="flying-armor" class="grayscale" src="./Assets/Blue1_Flying_Armor.png">
        <img id="rush-soul" class="grayscale" src="./Assets/Blue2_Rush_Soul.png">
        <img id="giant-bat" class="grayscale" src="./Assets/Blue3_Giant_Bat.png">
        <img id="black-panther" class="grayscale" src="./Assets/Blue4_Black_Panther.png">

        <!-- Books & Souls -->
        <img id="red-book" class="grayscale" src="./Assets/Book1_Red.png">
        <img id="red-soul" class="grayscale" src="./Assets/Soul1_Red.png">
        <img id="blue-book" class="grayscale" src="./Assets/Book2_Blue.png">
        <img id="blue-soul" class="grayscale" src="./Assets/Soul2_Blue.png">
        <img id="yellow-book" class="grayscale" src="./Assets/Book3_Yellow.png">
        <img id="yellow-soul" class="grayscale" src="./Assets/Soul3_Yellow.png">

    </body>

</html>
